<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PayPal ACDC ApplePay Demo</title>
    <style>
      .hide {
        display: none !important;
      }
      apple-pay-button {
        --apple-pay-button-width: 300px;
        --apple-pay-button-height: 30px;
        --apple-pay-button-border-radius: 3px;
        --apple-pay-button-padding: 0px 0px;
        --apple-pay-button-box-sizing: border-box;
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css"
    />
    <script src="https://applepay.cdn-apple.com/jsapi/v1/apple-pay-sdk.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 id="title">PayPal Advanced - ApplePay</h2>
      <form id="ppcp_ap">
        <div class="row">
          <div class="col">
            <div class="ms-form-group">
              <label for="client">PayPal Client ID</label>
              <input
                type="text"
                value="AbAnMDTMIq0lBrP_NV12I9QcU494ZtfLYQcdIk1y_vOae8g24zpO12WAqn5MA8buSahDzR9UrpGls30f"
                id="client"
              />
            </div>
            <div class="ms-form-group">
              <label for="secret">PayPal Secret Key</label>
              <input
                type="text"
                value="EGaMHuoafSURk8Dl3h_Un0ygj_XP_A_V7Cd3GXLvyVfUAtuidH7PNFpdp-aX_BMR4dBZRUBm-OCIwtHa"
                id="secret"
              />
            </div>
          </div>
          <div><input type="submit" class="ms-btn ms-fullwidth" /></div>
        </div>
      </form>
      <div class="row">
        <label>Logs:</label>
        <textarea id="message" style="height: 500px"></textarea>
      </div>
      <div id="applepay-container" class="row"></div>
    </div>
    <script>
      (function (window, document, undefined) {
        "use strict";
        const init = () => {
          let client_id = document.getElementById("client");
          let secret_key = document.getElementById("secret");
          let global_apple_pay_config;
          let current_ap_session;
          let applepay;
          let pp_order_id;
          let show_message = (string) => {
            document.getElementById("message").innerHTML =
              JSON.stringify(string);
          };
          let append_message = (string) => {
            let temp_message = document.getElementById("message").innerHTML;
            document.getElementById("message").innerHTML =
              JSON.stringify(string) +
              `\n\n-----------------------------------------------\n\n` +
              temp_message;
          };
          let paypal_api_create_order = async () => {
            const url = "https://api.sandbox.paypal.com/v2/checkout/orders";
            const request_body = {
              intent: "CAPTURE",
              purchase_units: [
                {
                  soft_descriptor: "DG Made a change",
                  invoice_id: "inv-123",
                  amount: {
                    currency_code: "USD",
                    value: "1.75",
                  },
                  description: "Why wont this work?",
                  /*shipping: {
                    address: {
                      admin_area_2: "CHANDLER",
                      admin_area_1: "AZ",
                      postal_code: "85225",
                      country_code: "US",
                    },
                  },*/
                },
              ],
              application_context: {
                return_url: "https://google.com",
                cancel_url: "https://google.com",
              },
            };
            const credentials = client_id.value + ":" + secret_key.value;
            const base64_credentials = btoa(credentials);

            return fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Basic ${base64_credentials}`,
              },
              body: JSON.stringify(request_body),
            })
              .then((response) => response.json())
              .then((data) => {
                return data;
              })
              .catch((error) => {
                append_message(error);
                console.error("Error:", error);
              });
          };
          let paypal_api_capture_order = async (id) => {
            const url =
              "https://api.sandbox.paypal.com/v2/checkout/orders/" +
              id +
              "/capture";
            const credentials = client_id.value + ":" + secret_key.value;
            const base64_credentials = btoa(credentials);
            return fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Basic ${base64_credentials}`,
              },
            }).catch((error) => {
              append_message(error);
              console.error("Error:", error);
            });
          };
          let ap_payment_authed = (event) => {
            paypal_api_create_order().then((pp_data) => {
              pp_order_id = pp_data.id;
              applepay
                .confirmOrder({
                  orderId: pp_order_id,
                  token: event.payment.token,
                  billingContact: event.payment.billingContact,
                })
                .then((confirmResult) => {
                  append_message(confirmResult);
                  current_ap_session.completePayment(
                    ApplePaySession.STATUS_SUCCESS
                  );
                  paypal_api_capture_order(pp_order_id)
                    .then(() => {
                      append_message("Captured");
                      console.log("Captured");
                    })
                    .catch((captureError) => {
                      console.error(captureError);
                      show_message(captureError);
                    });
                })
                .catch((confirmError) => {
                  if (confirmError) {
                    console.error("Error confirming order with applepay token");
                    console.error(confirmError);
                    current_ap_session.completePayment(
                      ApplePaySession.STATUS_FAILURE
                    );
                    show_message(confirmError);
                  }
                });
            });
          };
          let ap_validate = (event) => {
            applepay
              .validateMerchant({
                validationUrl: event.validationURL,
                displayName: "My Demo Company",
              })
              .then((validateResult) => {
                append_message(validateResult);
                console.log(validateResult);
                current_ap_session.completeMerchantValidation(
                  validateResult.merchantSession
                );
              })
              .catch((validateError) => {
                append_message(validateError);
                console.error(validateError);
                current_ap_session.abort();
              });
          };
          let handle_applepay_clicked = (event) => {
            const payment_request = {
              countryCode: global_apple_pay_config.countryCode,
              merchantCapabilities:
                global_apple_pay_config.merchantCapabilities,
              supportedNetworks: global_apple_pay_config.supportedNetworks,
              currencyCode: "USD",
              requiredShippingContactFields: [
                "name",
                "phone",
                "email",
                "postalAddress",
              ],
              requiredBillingContactFields: [
                "name",
                "phone",
                "email",
                "postalAddress",
              ],
              total: {
                label: "My Demo Company",
                type: "final",
                amount: "0.05",
              },
            };
            current_ap_session = new ApplePaySession(4, payment_request);
            current_ap_session.onvalidatemerchant = ap_validate;
            current_ap_session.onpaymentauthorized = ap_payment_authed;
            current_ap_session.begin();
          };
          let handle_click = (event) => {
            switch (event.target.id) {
              case "applepay_button":
                handle_applepay_clicked(event);
                break;
            }
          };
          let script_to_head = (attributes_object) => {
            return new Promise((resolve, reject) => {
              const script = document.createElement("script");
              for (const name of Object.keys(attributes_object)) {
                script.setAttribute(name, attributes_object[name]);
              }
              document.head.appendChild(script);
              script.addEventListener("load", resolve);
              script.addEventListener("error", reject);
            });
          };
          let check_applepay = async () => {
            return new Promise((resolve, reject) => {
              let error_message = "";
              if (!window.ApplePaySession) {
                error_message = "This device does not support Apple Pay";
                ApplePaySession.openPaymentSetup(
                  "9E4A9ED362622142EE9B5EC613C94165B51B19A81ED16244A0102F766986182E"
                )
                  .then(function (success) {
                    if (success) {
                      console.log(success);
                      // Open payment setup successful
                    } else {
                      // Open payment setup failed
                    }
                  })
                  .catch(function (e) {
                    console.log(e);
                    // Open payment setup error handling
                  });
              } else if (!ApplePaySession.canMakePayments()) {
                error_message =
                  "This device, although an Apple device, is not capable of making Apple Pay payments";
                ApplePaySession.openPaymentSetup(
                  "9E4A9ED362622142EE9B5EC613C94165B51B19A81ED16244A0102F766986182E"
                )
                  .then(function (success) {
                    if (success) {
                      console.log(success);
                      // Open payment setup successful
                    } else {
                      // Open payment setup failed
                    }
                  })
                  .catch(function (e) {
                    console.log(e);
                    // Open payment setup error handling
                  });
              }
              if (error_message !== "") {
                reject(error_message);
              } else {
                resolve();
              }
            });
          };
          let init_ap = () => {
            script_to_head({
              src:
                "https://www.paypal.com/sdk/js?client-id=" +
                client_id.value +
                "&currency=USD&components=applepay&intent=capture&merchant-id=3DREJHKKVAHXC&buyer-country=US",
            }).then(() => {
              //Hide creds area
              document.getElementById("ppcp_ap").classList.add("hide");
              check_applepay()
                .then(() => {
                  applepay = paypal.Applepay();
                  applepay
                    .config()
                    .then((applepay_config) => {
                      append_message(applepay_config);
                      if (applepay_config.isEligible) {
                        document.getElementById(
                          "applepay-container"
                        ).innerHTML =
                          '<apple-pay-button id="applepay_button" buttonstyle="black" type="plain" locale="en">';
                        global_apple_pay_config = applepay_config;
                      }
                    })
                    .catch((applepay_config_error) => {
                      append_message(applepay_config_error);
                      console.error(
                        "Error while fetching Apple Pay configuration:"
                      );
                      console.error(applepay_config_error);
                    });
                })
                .catch((error) => {
                  append_message(error);
                  console.error(error);
                  alert(error);
                });
            });
          };
          let handle_submit = (event) => {
            event.preventDefault();
            switch (event.target.id) {
              case "ppcp_ap":
                init_ap();
                break;
            }
          };
          let init_listeners = () => {
            document.addEventListener("pointerdown", handle_click);
            document.addEventListener("submit", handle_submit);
          };
          let init_functions = () => {
            init_listeners();
          };
          init_functions();
        };
        document.addEventListener("DOMContentLoaded", init);
      })(window, document);
    </script>
  </body>
</html>
